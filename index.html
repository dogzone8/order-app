<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 주문 앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    /* 스타일 생략: 이전에 최적화된 iPhone 스타일 그대로 사용 */
  </style>
</head>
<body>
  <header>
    <h1>모바일 주문 앱</h1>
    <div>
      <button id="ordersBtn" onclick="goToOrders()">📋 주문 내역 보기</button>
      <button id="clearBtn" onclick="clearVendorAndQty()">🧹 클리어</button>
    </div>
  </header>

  <table id="orderTable">
    <thead>
      <tr>
        <th>
          <div class="vendor-header">
            추천 벤더
            <button class="sort-btn" onclick="toggleRowSort()">🔤 정렬</button>
          </div>
        </th>
        <th>품목</th>
        <th>벤더</th>
        <th>수량</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // 기존 스크립트 그대로 사용
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker registered");
      });
    }
  </script>
</body>
</html>
